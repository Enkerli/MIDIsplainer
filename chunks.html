<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Dictionary</title>
    <style>
        /* Previous styles remain the same */
        .edit-section {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .edit-group {
            margin-bottom: 1rem;
        }
        .edit-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .edit-group input, .edit-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        .edit-group textarea {
            height: 100px;
            resize: vertical;
        }
        .transpositions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }
        .transpositions-table th, .transpositions-table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        .transpositions-table th {
            background-color: #f0f0f0;
        }
        /* Rest of the previous styles */
    </style>
</head>
<body>
    <div class="container">
        <!-- Previous HTML structure remains -->
        
        <div class="chord-management-section">
            <h2>Manage Chord Qualities</h2>
            <div id="editChordTab" class="tab-content">
                <div class="input-group">
                    <select id="editQualitySelect" onchange="loadChordQuality()">
                        <option value="">Select chord quality to edit</option>
                    </select>
                    <div class="edit-section">
                        <div class="edit-group">
                            <label for="editQualityFullName">Full Name:</label>
                            <input type="text" id="editQualityFullName" placeholder="e.g., major seventh flat five">
                        </div>
                        <div class="edit-group">
                            <label for="editQualityForte">Forte Number:</label>
                            <input type="text" id="editQualityForte" placeholder="e.g., 4-19A">
                        </div>
                        <div class="edit-group">
                            <label for="editQualityPCS">Pitch Class Set:</label>
                            <input type="text" id="editQualityPCS" placeholder="e.g., 0,4,6,11">
                        </div>
                        <div class="edit-group">
                            <label for="editQualityIntervals">Intervals:</label>
                            <input type="text" id="editQualityIntervals" placeholder="e.g., R, 3, ♭5, 7" readonly>
                        </div>
                        <div class="edit-group">
                            <label for="editQualityNotes">Notes (from C):</label>
                            <input type="text" id="editQualityNotes" placeholder="e.g., C, E, G♭, B" readonly>
                        </div>
                        <div class="edit-group">
                            <label>Transpositions:</label>
                            <table class="transpositions-table">
                                <thead>
                                    <tr>
                                        <th>Root</th>
                                        <th>Notes</th>
                                        <th>PCS</th>
                                        <th>Decimal</th>
                                    </tr>
                                </thead>
                                <tbody id="editQualityTranspositions">
                                </tbody>
                            </table>
                        </div>
                        <div class="edit-group">
                            <label for="editQualityAliases">Alternate Notations:</label>
                            <input type="text" id="editQualityAliases" placeholder="Comma-separated aliases">
                        </div>
                        <div class="edit-group">
                            <label for="editQualityScales">Compatible Scales:</label>
                            <input type="text" id="editQualityScales" placeholder="Comma-separated scales">
                        </div>
                        <div class="edit-group">
                            <label for="editQualityAvoid">Avoid Notes:</label>
                            <input type="text" id="editQualityAvoid" placeholder="Comma-separated notes">
                        </div>
                        <button onclick="updateChordQuality()" class="save-button">Update Chord Quality</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Rest of the previous HTML structure -->
    </div>

    <script>
        // Previous JavaScript code remains the same until loadChordQuality function

        function loadChordQuality() {
            const quality = document.getElementById('editQualitySelect').value;
            if (!quality) return;

            const pcs = chordQualities[quality];
            const rootPC = 0; // C as root
            
            // Get ordered PCS and calculate all values
            const orderedPCS = orderByDegrees(pcs, rootPC, quality);
            const intervals = orderedPCS.map(pc => (pc - rootPC + 12) % 12);
            const notes = getChordNotes('C', intervals, quality);
            
            // Calculate transpositions
            const transpositions = getAllTranspositionsWithBaseRef(pcs, 'C', null, quality);
            
            // Update form fields
            document.getElementById('editQualityPCS').value = pcs.join(',');
            document.getElementById('editQualityAliases').value = (chordAliases[quality] || []).join(',');
            document.getElementById('editQualityFullName').value = chordFullNames[quality] || '';
            document.getElementById('editQualityForte').value = chordForteNumbers[quality] || '';
            document.getElementById('editQualityScales').value = (compatibleScales[quality] || []).join(',');
            document.getElementById('editQualityAvoid').value = (avoidNotes[quality] || []).join(',');
            
            // Update new fields
            document.getElementById('editQualityIntervals').value = intervalToString(intervals, quality);
            document.getElementById('editQualityNotes').value = notes.join(', ');
            
            // Update transpositions table
            const transpositionsTable = document.getElementById('editQualityTranspositions');
            transpositionsTable.innerHTML = Object.entries(transpositions)
                .map(([root, data]) => `
                    <tr>
                        <td>${root}</td>
                        <td>${data.notes.join(', ')}</td>
                        <td>[${data.pcs.join(', ')}]</td>
                        <td>${data.decimal}</td>
                    </tr>
                `).join('');
        }

        // Rest of the previous JavaScript code remains the same
    </script>
</body>
</html>
